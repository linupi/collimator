
# ring pattern calculation
ringpattern:
  pinhole_distance: 1                 # distance lightsource pinhole in mm
  reflection_width: .25       # natual width of the simulated reflections in deg
  ringpositions: [2,  4, 6, 9,12,15,18]          # in deg

# source displacement in simulation
simulation_range:
  min: -10
  max: 10
  step: .1

# povray output parameters
povray_output:
    width: 601
    height: 601
    antialiasing: 0.001

# Camera position
camera:
  - orthographic
  - angle: 35
  - up: [0,100,0]
  - right: [100,0,0] 
  - location: [120, 100, 120]
  - look_at: [120,600, 120]
  
  #~ - orthographic
  #~ - angle: 57 
  #~ - up: [0,100,0]
  #~ - right: [100,0,0] 
  #~ - location: [0, 100, 0]
  #~ - look_at: [0,400, 0]
  
# input file 
#input_file: examples/id31_draft/RadialCollimator.inc       #.inc file (converted from stl)
input_file: examples/id31_draft/misc/module_stacks/all_300/full_stack_3_3_3_3.inc

# output path
#output_dir: examples/id31_draft/raytracing_output
output_dir: examples/id31_draft/raytracing_output_3_3_3_3
